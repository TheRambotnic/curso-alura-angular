<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
	<div class="form-group">
		<input #userName formControlName="userName" class="form-control" placeholder="Nome de usuário" autofocus />
		<ap-vmessage erro="Nome de usuário é obrigatório" *ngIf="loginForm.get('userName')?.errors?.required"></ap-vmessage>
	</div>

	<div class="form-group">
		<input formControlName="password" type="password" class="form-control" placeholder="Senha" />
		<ap-vmessage erro="Senha é obrigatória" *ngIf="loginForm.get('password')?.errors?.required"></ap-vmessage>
	</div>

	<button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">LOGIN</button>
</form>

<p>Não é usuário? <a>Registrar agora!</a></p>
