<div *ngIf="(comentarios$ | async) as comentarios">
	<ul class="list-unstyled">
		<li *ngFor="let comm of comentarios">
			<a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comm.userName]">
				<i class="fa fa-user-circle"></i> {{ comm.userName }}
			</a>
			<em>
				{{ comm.date | date:'dd/MM/yyyy - HH:mm' }}
			</em>
			<p class="break-word mb-2">
				{{ comm.text }}
			</p>
		</li>
	</ul>

	<div class="mt-4">
		<form [formGroup]="comentarioForm" (submit)="salvar()">
			<div class="input-group">
				<textarea formControlName="comentario" class="form-control" style="resize: none;"></textarea>
	
				<div class="input-group-append">
					<button class="btn btn-primary pull-left" [disabled]="comentarioForm.invalid">Publicar</button>
				</div>
			</div>

			<ap-vmessage erro="Comentário deve ser menor que 300 caractéres" *ngIf="comentarioForm.get('comentario')?.errors?.maxlength"></ap-vmessage>
		</form>
	</div>
